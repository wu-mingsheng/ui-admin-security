# logging
logging.config=classpath:logback-spring.xml
logging.file.path=./logs

# spring
spring.application.name=ui-admin
spring.aop.auto=true
spring.aop.proxy-target-class=true
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
server.port=${local.server.port:8080}

# mysql
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/sys_admin?useSSL=false&serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.platform=mysql
spring.datasource.data=classpath:db/data_mysql.sql
spring.datasource.schema=classpath:db/schema_mysql.sql
spring.datasource.continue-on-error=true
spring.datasource.initialization-mode=ALWAYS
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.connection-init-sql=SET NAMES 'utf8mb4'
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1

# mybatis
mybatis-plus.type-aliases-package=com.boe.admin.uiadmin.po
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.use-column-label=true
mybatis-plus.configuration.call-setters-on-nulls=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.id-type=AUTO



# cache - ehcache
spring.cache.type=EHCACHE
spring.cache.ehcache.config=classpath:ehcache.xml


jwt.secret=JWTSecret
jwt.tokenHeader=Authorization
jwt.tokenPrefix=Sans-
jwt.expiration: 86400
jwt.antMatchers: /auth/login




















  